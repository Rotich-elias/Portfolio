<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .nav-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .nav-card {
            background: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-in-out;
        }

        .nav-card i {
            font-size: 2.5rem;
            color: #0d47a1;
            margin-bottom: 0.5rem;
        }

        .nav-card h3 {
            margin: 0.5rem 0;
        }

        .nav-card p {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .nav-card a {
            text-decoration: none;
            color: #fff;
            background: #0d47a1;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-card a:hover {
            background: #094084;
        }

        .animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        section {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>Rotich Kipkosgei Elius</h1>
            </div>
            <nav>

                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="education.html">Education</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="root"></main>

    <footer>
        <div class="social-links">
            <a href="mailto:elgeiy8@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/rotichelius-elgeiy-96b9631b5" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="tel:+254721237811" title="Phone"><i class="fas fa-phone"></i></a>

        <p>&copy; 2025 Rotich Kipkosgei Elius. All rights reserved.</p>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script type="text/babel">
        const cvMarkdown = `# ROTICH KIPKOSGEI ELIUS

**+254 721 237811 | [elgeiy8@gmail.com](mailto:elgeiy8@gmail.com) | [LinkedIn](https://www.linkedin.com/in/rotichelius-elgeiy-96b9631b5)**

## <i class="fas fa-user"></i> PROFESSIONAL SUMMARY

Proactive DevOps & ICT Specialist with experience in systems administration, IT support, and software development. Skilled in cloud technologies, automation, containerization, CI/CD pipelines, and network security. Strong background in government and private sector ICT operations, with a proven ability to bridge software development and IT operations. Passionate about optimizing system reliability, scalability, and performance through DevOps best practices.
`;

        function CV() {
            const html = marked.parse(cvMarkdown);
            return React.createElement('div', {
                dangerouslySetInnerHTML: { __html: html }
            });
        }

        ReactDOM.render(<CV />, document.getElementById('root'));

        // Navigation cards
        const navCards = document.createElement('div');
        navCards.className = 'nav-cards';
        navCards.innerHTML = `
            <div class="nav-card">
                <i class="fas fa-tools"></i>
                <h3>Skills</h3>
                <p>View my technical skills and certifications</p>
                <a href="skills.html">Explore Skills</a>
            </div>
            <div class="nav-card">
                <i class="fas fa-briefcase"></i>
                <h3>Experience</h3>
                <p>Check out my professional experience</p>
                <a href="experience.html">View Experience</a>
            </div>
            <div class="nav-card">
                <i class="fas fa-project-diagram"></i>
                <h3>Projects</h3>
                <p>Discover my portfolio of projects</p>
                <a href="projects.html">See Projects</a>
            </div>
            <div class="nav-card">
                <i class="fas fa-graduation-cap"></i>
                <h3>Education</h3>
                <p>Learn about my educational background</p>
                <a href="education.html">Read Education</a>
            </div>
        `;
        document.querySelector('main').appendChild(navCards);

        // Scroll animations
        const observerOptions = { threshold: 0.1, rootMargin: '0px 0px -50px 0px' };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                }
            });
        }, observerOptions);

        // Observe sections
        document.querySelectorAll('section, .nav-card').forEach(el => observer.observe(el));
    </script>
</body>
</html>

    <link rel="stylesheet" href="style.css">
    <style>
        .hero-section {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .hero-name {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero-title {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .hero-contact {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .contact-item i {
            font-size: 1.2rem;
        }

        .summary-section {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 3rem;
            border-left: 5px solid #3498db;
        }

        .summary-section h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .summary-section p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #555;
            margin-bottom: 1rem;
        }

        .nav-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .nav-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
            position: relative;
            overflow: hidden;
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .nav-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .nav-card i {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .nav-card:hover i {
            transform: scale(1.1);
        }

        .nav-card h3 {
            color: #2c3e50;
            margin: 1rem 0 0.5rem 0;
            font-size: 1.4rem;
        }

        .nav-card p {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .nav-card a {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-card a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .animate-in {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        section, .nav-card {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-in-out;
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 2rem 1rem;
            }

            .hero-name {
                font-size: 2.2rem;
            }

            .hero-contact {
                gap: 1rem;
            }

            .nav-cards {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .summary-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <script type="text/babel">
        function HeroSection() {
            return (
                <section className="hero-section">
                    <h1 className="hero-name">Rotich Kipkosgei Elius</h1>
                    <div className="hero-title">DevOps & ICT Specialist</div>
                    <div className="hero-contact">
                        <div className="contact-item">
                            <i className="fas fa-phone"></i>
                            <span>+254 721 237811</span>
                        </div>
                        <div className="contact-item">
                            <i className="fas fa-envelope"></i>
                            <a href="mailto:elgeiy8@gmail.com">elgeiy8@gmail.com</a>
                        </div>
                        <div className="contact-item">
                            <i className="fab fa-linkedin"></i>
                            <a href="https://www.linkedin.com/in/rotichelius-elgeiy-96b9631b5" target="_blank">LinkedIn</a>
                        </div>
                    </div>
                </section>
            );
        }

        function SummarySection() {
            return (
                <section className="summary-section">
                    <h2><i className="fas fa-user"></i> PROFESSIONAL SUMMARY</h2>
                    <p>
                        Proactive DevOps & ICT Specialist with experience in systems administration, IT support, and software development. Skilled in cloud technologies, automation, containerization, CI/CD pipelines, and network security. Strong background in government and private sector ICT operations, with a proven ability to bridge software development and IT operations.
                    </p>
                    <p>
                        Passionate about optimizing system reliability, scalability, and performance through DevOps best practices. Experienced in full-stack development with modern frameworks and tools, delivering robust solutions for diverse clients.
                    </p>
                </section>
            );
        }

        function HomePage() {
            return (
                <div>
                    <HeroSection />
                    <SummarySection />
                </div>
            );
        }

        ReactDOM.render(<HomePage />, document.getElementById('root'));

        // Navigation cards
        const navCards = document.createElement('div');
        navCards.className = 'nav-cards';
        navCards.innerHTML = `
            <div class="nav-card">
                <i class="fas fa-tools"></i>
                <h3>Skills</h3>
                <p>View my technical skills and certifications</p>
                <a href="skills.html">Explore Skills</a>
            </div>
            <div class="nav-card">
                <i class="fas fa-briefcase"></i>
                <h3>Experience</h3>
                <p>Check out my professional experience</p>
                <a href="experience.html">View Experience</a>
            </div>
            <div class="nav-card">
                <i class="fas fa-project-diagram"></i>
                <h3>Projects</h3>
                <p>Discover my portfolio of projects</p>
                <a href="projects.html">See Projects</a>
            </div>
            <div class="nav-card">
                <i class="fas fa-graduation-cap"></i>
                <h3>Education</h3>
                <p>Learn about my educational background</p>
                <a href="education.html">Read Education</a>
            </div>
        `;
        document.querySelector('main').appendChild(navCards);

        // Scroll animations
        const observerOptions = { threshold: 0.1, rootMargin: '0px 0px -50px 0px' };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                }
            });
        }, observerOptions);

        // Observe sections
        document.querySelectorAll('section, .nav-card').forEach(el => observer.observe(el));
    </script>

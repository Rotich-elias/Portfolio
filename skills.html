    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script type="text/babel">
        const cvMarkdown = `
<section>
## <i class="fas fa-tools"></i> CORE SKILLS

* **DevOps & Cloud:** Linux Server Administration (Ubuntu), CI/CD (Jenkins, GitHub Actions), Docker, Kubernetes (K8s), AWS (EC2, S3, IAM basics), Infrastructure as Code (Terraform - learning)
* **Automation & Scripting:** Bash, Python, PowerShell
* **Networking & Security:** Network Configuration, Firewalls, Cybersecurity Protocols, VPN setup
* **Software Development:** HTML, PHP, Java, Python, JavaScript
* **Tools & Platforms:** Git/GitHub, Ansible, Netplan/Networking, VS Code, MySQL/PostgreSQL
</section>

<section>
## <i class="fas fa-certificate"></i> CERTIFICATIONS

* **SoloLearn:** JavaScript, Python, PHP, Java
* **Digital Citizenship & Online Safety** - Training Certificate
* **ESRI Certificate in ArcGIS Survey**
* **Basic First Aid & Basic Electrical Installation**
</section>`;

        function CV() {
            const html = marked.parse(cvMarkdown);
            return React.createElement('div', {
                dangerouslySetInnerHTML: { __html: html }
            });
        }

        ReactDOM.render(React.createElement(CV), document.getElementById('root'));

        // Add page navigation
        const pageNav = document.createElement('div');
        pageNav.className = 'page-nav';
        pageNav.innerHTML = '<a href="index.html">&larr; Previous: Home</a> <a href="experience.html">Next: Experience &rarr;</a>';
        document.querySelector('main').appendChild(pageNav);

        // Scroll animation
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                }
            });
        }, observerOptions);

        document.querySelectorAll('section').forEach(section => {
            observer.observe(section);
        });
    </script>

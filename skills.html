    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script type="text/babel">
        const cvMarkdown = `
<section>
## <i class="fas fa-tools"></i> CORE SKILLS

* **Full Stack Development:** Laravel, Next.js, React.js, Flutter, REST APIs, GraphQL, JWT Auth
* **DevOps & Cloud:** Linux Server Administration (Ubuntu), CI/CD (GitHub Actions, Jenkins), Docker, Kubernetes (K8s), AWS (EC2, S3, IAM basics), Infrastructure as Code (Terraform - learning)
* **Automation & Scripting:** Bash, Python, PowerShell
* **Networking & Security:** Network Configuration, Firewalls, Cybersecurity Protocols, VPN setup
* **Software Development:** HTML, CSS, JavaScript, PHP, Python, Java
</section>

<section>
## <i class="fas fa-laptop-code"></i> TOOLS & PLATFORMS

* Git / GitHub / GitLab / Bitbucket
* MySQL / PostgreSQL / SQLite
* VS Code / PhpStorm
* Ansible, Netplan
* Postman, Insomnia
* Linux Command Line / Terminal
* Figma, Adobe Photoshop / Illustrator
</section>

<section>
## <i class="fas fa-certificate"></i> CERTIFICATIONS

* **SoloLearn:** JavaScript, Python, PHP, Java
* **Digital Citizenship & Online Safety** - Training Certificate
* **ESRI Certificate in ArcGIS Survey**
* **Basic First Aid & Basic Electrical Installation**
</section>`;

        function CV() {
            const html = marked.parse(cvMarkdown);
            return React.createElement('div', {
                dangerouslySetInnerHTML: { __html: html }
            });
        }

        ReactDOM.render(<CV />, document.getElementById('root'));

        // Page navigation
        const pageNav = document.createElement('div');
        pageNav.className = 'page-nav';
        pageNav.innerHTML = '<a href="index.html">&larr; Previous: Home</a> <a href="experience.html">Next: Experience &rarr;</a>';
        document.querySelector('main').appendChild(pageNav);

        // Scroll animation
        const observerOptions = { threshold: 0.1, rootMargin: '0px 0px -50px 0px' };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('animate-in');
            });
        }, observerOptions);

        document.querySelectorAll('section').forEach(section => observer.observe(section));
    </script>

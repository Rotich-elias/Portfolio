<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - CV Rotich Kipkosgei Elius</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        section {
            background: #fff;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-in-out;
        }

        .animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        h2 {
            color: #0d47a1;
            margin-bottom: 1rem;
        }

        ul {
            list-style-type: disc;
            padding-left: 1.5rem;
        }

        .page-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .skill-card {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e9ecef;
            text-align: center;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }

        .skill-icon {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 1rem;
        }

        .skill-card h3 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .skill-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .certifications-section {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }

        .certifications-list {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .certification-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .certification-item i {
            color: #3498db;
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        .certification-item span {
            font-weight: 500;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .skills-grid {
                grid-template-columns: 1fr;
            }

            .skill-card {
                padding: 1.5rem;
            }

            .skill-tags {
                gap: 0.4rem;
            }

            .skill-tag {
                font-size: 0.8rem;
                padding: 0.3rem 0.6rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>Rotich Kipkosgei Elius</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="education.html">Education</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="root"></main>

    <footer>
        <div class="social-links">
            <a href="mailto:elgeiy8@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/rotichelius-elgeiy-96b9631b5" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="tel:+254721237811" title="Phone"><i class="fas fa-phone"></i></a>
        </div>
        <p>&copy; 2025 Rotich Kipkosgei Elius. All rights reserved.</p>
    </footer>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script type="text/babel">
        const skillsData = [
            {
                category: "Full Stack Development",
                icon: "fas fa-code",
                skills: ["Laravel", "Next.js", "React.js", "Flutter", "REST APIs", "GraphQL", "JWT Auth"]
            },
            {
                category: "DevOps & Cloud",
                icon: "fas fa-server",
                skills: ["Linux Server Administration (Ubuntu)", "CI/CD (GitHub Actions, Jenkins)", "Docker", "Kubernetes (K8s)", "AWS (EC2, S3, IAM basics)", "Infrastructure as Code (Terraform - learning)"]
            },
            {
                category: "Automation & Scripting",
                icon: "fas fa-robot",
                skills: ["Bash", "Python", "PowerShell"]
            },
            {
                category: "Networking & Security",
                icon: "fas fa-shield-alt",
                skills: ["Network Configuration", "Firewalls", "Cybersecurity Protocols", "VPN setup"]
            },
            {
                category: "Software Development",
                icon: "fas fa-laptop-code",
                skills: ["HTML", "CSS", "JavaScript", "PHP", "Python", "Java"]
            },
            {
                category: "Tools & Platforms",
                icon: "fas fa-tools",
                skills: ["Git / GitHub / GitLab / Bitbucket", "MySQL / PostgreSQL / SQLite", "VS Code / PhpStorm", "Ansible, Netplan", "Postman, Insomnia", "Linux Command Line / Terminal", "Figma, Adobe Photoshop / Illustrator"]
            }
        ];

        const certifications = [
            "SoloLearn: JavaScript, Python, PHP, Java",
            "Digital Citizenship & Online Safety - Training Certificate",
            "ESRI Certificate in ArcGIS Survey",
            "Basic First Aid & Basic Electrical Installation"
        ];

        function SkillCard({skill}) {
            return (
                <div className="skill-card">
                    <div className="skill-icon">
                        <i className={skill.icon}></i>
                    </div>
                    <h3>{skill.category}</h3>
                    <div className="skill-tags">
                        {skill.skills.map((item, index) => (
                            <span key={index} className="skill-tag">{item}</span>
                        ))}
                    </div>
                </div>
            );
        }

        function Certifications() {
            return (
                <section className="certifications-section">
                    <h2><i className="fas fa-certificate"></i> CERTIFICATIONS</h2>
                    <div className="certifications-list">
                        {certifications.map((cert, index) => (
                            <div key={index} className="certification-item">
                                <i className="fas fa-award"></i>
                                <span>{cert}</span>
                            </div>
                        ))}
                    </div>
                </section>
            );
        }

        function Skills() {
            return (
                <div>
                    <h2><i className="fas fa-tools"></i> CORE SKILLS</h2>
                    <div className="skills-grid">
                        {skillsData.map((skill, index) => (
                            <SkillCard key={index} skill={skill} />
                        ))}
                    </div>
                    <Certifications />
                </div>
            );
        }

        ReactDOM.render(<Skills />, document.getElementById('root'));

        // Page navigation
        const pageNav = document.createElement('div');
        pageNav.className = 'page-nav';
        pageNav.innerHTML = '<a href="index.html">&larr; Previous: Home</a> <a href="experience.html">Next: Experience &rarr;</a>';
        document.querySelector('main').appendChild(pageNav);

        // Scroll animation
        const observerOptions = { threshold: 0.1, rootMargin: '0px 0px -50px 0px' };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('animate-in');
            });
        }, observerOptions);

        document.querySelectorAll('section').forEach(section => observer.observe(section));
    </script>
</body>
</html>

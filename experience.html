<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience - CV Rotich Kipkosgei Elius</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .experience-intro {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border-radius: 15px;
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .experience-intro h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .experience-intro p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .experience-timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .experience-timeline::before {
            content: '';
            position: absolute;
            left: 30px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #3498db, #667eea);
        }

        .experience-card {
            background: #fff;
            margin: 2rem 0;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
            position: relative;
            margin-left: 80px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .experience-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }

        .experience-card.current {
            border-left: 4px solid #27ae60;
            background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
        }

        .experience-card.current::before {
            content: 'CURRENT';
            position: absolute;
            top: -10px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .experience-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .experience-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .experience-meta h3 {
            margin: 0 0 0.5rem 0;
            color: #2c3e50;
            font-size: 1.3rem;
        }

        .company {
            color: #3498db;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .period {
            color: #7f8c8d;
            font-style: italic;
            font-size: 0.9rem;
        }

        .experience-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .experience-content li {
            position: relative;
            padding: 0.5rem 0 0.5rem 1.5rem;
            color: #555;
            line-height: 1.6;
        }

        .experience-content li::before {
            content: '▹';
            position: absolute;
            left: 0;
            color: #3498db;
            font-weight: bold;
        }

        .timeline-connector {
            position: absolute;
            left: -30px;
            top: 100%;
            width: 2px;
            height: 2rem;
            background: linear-gradient(to bottom, #3498db, #667eea);
        }

        @media (max-width: 768px) {
            .experience-intro {
                padding: 1.5rem 1rem;
            }

            .experience-intro h2 {
                font-size: 2rem;
            }

            .experience-timeline::before {
                left: 20px;
            }

            .experience-card {
                margin-left: 60px;
                padding: 1rem;
            }

            .experience-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .experience-icon {
                margin-bottom: 1rem;
                align-self: center;
            }

            .experience-meta h3 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>Rotich Kipkosgei Elius</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="education.html">Education</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="root"></main>

    <footer>
        <div class="social-links">
            <a href="mailto:elgeiy8@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/rotichelius-elgeiy-96b9631b5" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="tel:+254721237811" title="Phone"><i class="fas fa-phone"></i></a>
        </div>
        <p>&copy; 2025 Rotich Kipkosgei Elius. All rights reserved.</p>
    </footer>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script type="text/babel">
        const experiences = [
            {
                title: "Freelance ICT / DevOps Engineer",
                company: "Self-Employed",
                period: "April 2025 – Present",
                type: "current",
                responsibilities: [
                    "Supporting SMEs and individuals with IT and cloud solutions",
                    "Building and maintaining CI/CD pipelines for small projects",
                    "Deployed applications using Docker & GitHub Actions",
                    "Provided ICT support including server setup, system troubleshooting, and network configuration"
                ]
            },
            {
                title: "ICT Technician – User Support",
                company: "Aventus Technology",
                period: "March 2024 – April 2025",
                type: "past",
                responsibilities: [
                    "Digital Transformation & IT Support (ERP, CRM, Cloud Tools)",
                    "Delivered technical support and maintained IT infrastructure (LAN/WAN, servers, endpoints)",
                    "Automated routine troubleshooting tasks, improving issue resolution time by 20%",
                    "Supported user onboarding with cloud-based systems and network configurations"
                ]
            },
            {
                title: "ICT Intern",
                company: "Ministry of Education",
                period: "Jan 2023 – Feb 2024",
                type: "past",
                responsibilities: [
                    "Implemented basic cybersecurity protocols, reducing vulnerabilities in internal networks",
                    "Assisted in rolling out digital education platforms leveraging cloud-based tools"
                ]
            },
            {
                title: "Technician / ICT Consultant",
                company: "Befran – Grids Solutions",
                period: "June 2022 – Feb 2023",
                type: "past",
                responsibilities: [
                    "Designed and deployed LAN/WAN solutions for SMEs",
                    "Configured firewalls and VPNs to secure client data and services",
                    "Introduced clients to cloud-hosted platforms for scalability"
                ]
            },
            {
                title: "Software Developer",
                company: "Techlup Solutions",
                period: "Feb 2019 – Present",
                type: "past",
                responsibilities: [
                    "Co-developed scalable web and mobile applications",
                    "Integrated CI/CD workflows for faster deployment of projects",
                    "Worked on back-end optimization and database management"
                ]
            }
        ];

        function ExperienceCard({exp, index}) {
            return (
                <div className={`experience-card ${exp.type}`}>
                    <div className="experience-header">
                        <div className="experience-icon">
                            <i className="fas fa-briefcase"></i>
                        </div>
                        <div className="experience-meta">
                            <h3>{exp.title}</h3>
                            <div className="company">{exp.company}</div>
                            <div className="period">{exp.period}</div>
                        </div>
                    </div>
                    <div className="experience-content">
                        <ul>
                            {exp.responsibilities.map((resp, i) => (
                                <li key={i}>{resp}</li>
                            ))}
                        </ul>
                    </div>
                    {index < experiences.length - 1 && <div className="timeline-connector"></div>}
                </div>
            );
        }

        function ExperienceIntro() {
            return (
                <div className="experience-intro">
                    <h2><i className="fas fa-briefcase"></i> My Experience</h2>
                    <p>Discover my professional journey and career achievements</p>
                </div>
            );
        }

        function Experience() {
            return (
                <div>
                    <ExperienceIntro />
                    <div className="experience-timeline">
                        {experiences.map((exp, index) => (
                            <ExperienceCard key={index} exp={exp} index={index} />
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Experience />, document.getElementById('root'));

        // Add page nav
        const pageNav = document.createElement('div');
        pageNav.className = 'page-nav';
        pageNav.innerHTML = '<a href="skills.html">Previous: Skills</a> <a href="projects.html">Next: Projects</a>';
        document.querySelector('main').appendChild(pageNav);

        // Add scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                }
            });
        }, observerOptions);

        // Observe all sections
        document.querySelectorAll('section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>

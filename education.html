    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script type="text/babel">
        const cvMarkdown = `## <i class="fas fa-graduation-cap"></i> EDUCATION

### Diploma in Information Communication Technology
*Rift Valley Technical Training Institute | Graduated 2020*

### KCSE – Yemit Boys High School | 2016

### KCPE – Kapalwat Primary School | 2012

## <i class="fas fa-users"></i> REFEREES

Available upon request.`;

        function CV() {
            const html = marked.parse(cvMarkdown);
            return React.createElement('div', {
                dangerouslySetInnerHTML: { __html: html }
            });
        }

        ReactDOM.render(React.createElement(CV), document.getElementById('root'));

        // Add page nav
        const pageNav = document.createElement('div');
        pageNav.className = 'page-nav';
        pageNav.innerHTML = '<a href="projects.html">Previous: Projects</a>';
        document.querySelector('main').appendChild(pageNav);

        // Add scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                }
            });
        }, observerOptions);

        // Observe all sections
        document.querySelectorAll('section').forEach(section => {
            observer.observe(section);
        });
    </script>

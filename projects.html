<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - CV Rotich Kipkosgei Elius</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
        }

        header, footer {
            background: #0d47a1;
            color: #fff;
        }

        .header-content, .footer {
            max-width: 1000px;
            margin: auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        .project-card {
            background: #fff;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .project-card img {
            max-width: 100%;
            border-radius: 10px;
        }

       .project-images {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling */
            scroll-snap-type: x mandatory; /* Enable scroll snapping */
            gap: 1rem;
            margin-bottom: 1rem;
        }


        .project-images img {
            flex-shrink: 0;
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }

        h2, h4 {
            color: #0d47a1;
        }

        .page-nav {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
        }

        section {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-in-out;
        }

        .animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        footer .social-links a {
            color: #fff;
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 99999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
        }

        .modal-close:hover {
            color: #ccc;
        }

        .project-images img {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .project-images img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .modal-content {
                max-width: 95%;
                max-height: 95%;
            }

            .modal-close {
                top: -35px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>Rotich Kipkosgei Elius</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="education.html">Education</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="root"></main>

    <footer>
        <div class="footer">
            <div class="social-links">
                <a href="mailto:elgeiy8@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
                <a href="https://www.linkedin.com/in/rotichelius-elgeiy-96b9631b5" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="tel:+254721237811" title="Phone"><i class="fas fa-phone"></i></a>
            </div>
            <p>&copy; 2025 Rotich Kipkosgei Elius. All rights reserved.</p>
        </div>
    </footer>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const projects = [
            {
                title: "Techlup",
                link: "https://techlup.co.ke/",
                description: "A company portfolio website to showcase services and projects. Built using React.js, integrating analytics and SEO optimization.",
                images: [
                    "images/techlup1.png",
                    "images/techlup2.png",
                    "images/techlup3.png",
                    "images/techlup4.png"
                ]
            },
            {
                title: "Thelinks",
                link: "https://thelinks.co.ke/",
                description: "A company website to showcase services and portfolio. Built using React.js, integrating analytics and SEO optimization.",
                images: [
                    "images/links1.png",
                    "images/links2.png"
                ]
            },
            {
                title: "Personal DevOps Lab",
                description: "Set up a complete CI/CD pipeline on a personal Ubuntu Server to automate builds and deployments using Jenkins and Docker.",
                images: [
                    "images/homelab.png",
                    "images/homelab1.png"
                ]
            },
            {
                title: "Manschoice",
                link: "https://manschoice.co.ke",
                description: "A loan giving app with Flutter APK frontend and Laravel API backend. Features include loan application, approval workflow, and payment tracking.",
                images: [
                    "images/man1.png",
                    "images/man2.png",
                    "images/man3.png",
                    "images/man4.jpeg",
                    "images/man5.jpeg"
                ]
            },
            {
                title: "Ukweli Tally",
                link: "https://ukwelitally.vercel.app/",
                description: "A voting tally website built with Next.js for real-time election results. Implemented full-stack features including data validation and secure API endpoints.",
                images: [
                    "images/tally1.png",
                    "images/tally2.png",
                    "images/tally3.png",
                    "images/tally4.png"
                ]
            }
        ];

        function ProjectCard({project}) {
            const [modalImage, setModalImage] = React.useState(null);

            const openModal = (imageSrc) => {
                setModalImage(imageSrc);
            };

            const closeModal = () => {
                setModalImage(null);
            };

            // Handle escape key
            React.useEffect(() => {
                const handleKeyDown = (event) => {
                    if (event.key === 'Escape' && modalImage) {
                        closeModal();
                    }
                };

                document.addEventListener('keydown', handleKeyDown);
                return () => document.removeEventListener('keydown', handleKeyDown);
            }, [modalImage]);

            return (
                <section className="project-card">
                    <h4>{project.title}</h4>
                    {project.link && <p><strong>Link:</strong> <a href={project.link} target="_blank">{project.link}</a></p>}
                    <p>{project.description}</p>
                    <div className="project-images">
                        {project.images.map((img, i) => (
                            <img
                                key={i}
                                src={img}
                                alt={`${project.title} screenshot ${i+1}`}
                                onClick={() => openModal(img)}
                            />
                        ))}
                    </div>

                    {modalImage && (
                        <div className="modal show" onClick={closeModal}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <button className="modal-close" onClick={closeModal}>&times;</button>
                                <img src={modalImage} alt="Full size project image" />
                            </div>
                        </div>
                    )}
                </section>
            );
        }

        function Projects() {
            return (
                <div>
                    <h2><i className="fas fa-project-diagram"></i> Projects</h2>
                    {projects.map((p, idx) => <ProjectCard key={idx} project={p} />)}
                </div>
            );
        }

        ReactDOM.render(<Projects />, document.getElementById('root'));

        // Add page nav
        const pageNav = document.createElement('div');
        pageNav.className = 'page-nav';
        pageNav.innerHTML = '<a href="experience.html">&larr; Previous: Experience</a> <a href="education.html">Next: Education &rarr;</a>';
        document.querySelector('main').appendChild(pageNav);

        // Scroll animations
        const observerOptions = { threshold: 0.1, rootMargin: '0px 0px -50px 0px' };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.project-card').forEach(card => observer.observe(card));
    </script>
</body>
</html>

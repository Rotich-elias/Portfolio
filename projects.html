<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - CV Rotich Kipkosgei Elius</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .projects-intro {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .projects-intro h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .projects-intro p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .project-card {
            background: #fff;
            padding: 2rem;
            margin-bottom: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e9ecef;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .project-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .project-icon {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 1.5rem;
            flex-shrink: 0;
        }

        .project-meta h4 {
            color: #2c3e50;
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
        }

        .project-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: inline-block;
        }

        .project-link:hover {
            text-decoration: underline;
        }

        .project-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .project-images {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            scrollbar-width: thin;
            scrollbar-color: #3498db #f1f1f1;
        }

        .project-images::-webkit-scrollbar {
            height: 8px;
        }

        .project-images::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .project-images::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 4px;
        }

        .project-images img {
            flex-shrink: 0;
            width: 280px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .project-images img:hover {
            transform: scale(1.05);
        }

        .page-nav {
            margin-top: 3rem;
            text-align: center;
        }

        .page-nav a {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .page-nav a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 99999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
        }

        .modal-close:hover {
            color: #ccc;
        }

        .animate-in {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        section {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-in-out;
        }

        @media (max-width: 768px) {
            .projects-intro {
                padding: 1.5rem 1rem;
            }

            .projects-intro h2 {
                font-size: 2rem;
            }

            .project-card {
                padding: 1.5rem;
            }

            .project-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .project-icon {
                margin-bottom: 1rem;
                align-self: center;
            }

            .project-images img {
                width: 250px;
                height: 160px;
            }

            .modal-content {
                max-width: 95%;
                max-height: 95%;
            }

            .modal-close {
                top: -35px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>Rotich Kipkosgei Elius</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="education.html">Education</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="root"></main>

    <footer>
        <div class="footer">
            <div class="social-links">
                <a href="mailto:elgeiy8@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
                <a href="https://www.linkedin.com/in/rotichelius-elgeiy-96b9631b5" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="tel:+254721237811" title="Phone"><i class="fas fa-phone"></i></a>
            </div>
            <p>&copy; 2025 Rotich Kipkosgei Elius. All rights reserved.</p>
        </div>
    </footer>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const projects = [
            {
                title: "Techlup",
                link: "https://techlup.co.ke/",
                description: "A company portfolio website to showcase services and projects. Built using React.js, integrating analytics and SEO optimization.",
                images: [
                    "images/techlup1.png",
                    "images/techlup2.png",
                    "images/techlup3.png",
                    "images/techlup4.png"
                ]
            },
            {
                title: "Thelinks",
                link: "https://thelinks.co.ke/",
                description: "A company website to showcase services and portfolio. Built using React.js, integrating analytics and SEO optimization.",
                images: [
                    "images/links1.png",
                    "images/links2.png"
                ]
            },
            {
                title: "Personal DevOps Lab",
                description: "Set up a complete CI/CD pipeline on a personal Ubuntu Server to automate builds and deployments using Jenkins and Docker.",
                images: [
                    "images/homelab.png",
                    "images/homelab1.png"
                ]
            },
            {
                title: "Manschoice",
                link: "https://manschoice.co.ke",
                description: "A loan giving app with Flutter APK frontend and Laravel API backend. Features include loan application, approval workflow, and payment tracking.",
                images: [
                    "images/man1.png",
                    "images/man2.png",
                    "images/man3.png",
                    "images/man4.jpeg",
                    "images/man5.jpeg"
                ]
            },
            {
                title: "Ukweli Tally",
                link: "https://ukwelitally.vercel.app/",
                description: "A voting tally website built with Next.js for real-time election results. Implemented full-stack features including data validation and secure API endpoints.",
                images: [
                    "images/tally1.png",
                    "images/tally2.png",
                    "images/tally3.png",
                    "images/tally4.png"
                ]
            },
            {
                title: "Roomfinder",
                link: "https://roomfinder.co.ke/",
                description: "An Airbnb and hotel booking website built using Laravel with front end for users and backend for admin updates and bookings.",
                images: [
                    "images/roomfinder.jpeg",
                    "images/roomfinder1.jpeg",
                    "images/roomfinder2.jpeg",
                    "images/roomfinder3.jpeg",
                    "images/roomfinder4.jpeg"
                ]
            }
        ];

        function ProjectCard({project}) {
            const [modalImage, setModalImage] = React.useState(null);

            const openModal = (imageSrc) => {
                setModalImage(imageSrc);
            };

            const closeModal = () => {
                setModalImage(null);
            };

            // Handle escape key
            React.useEffect(() => {
                const handleKeyDown = (event) => {
                    if (event.key === 'Escape' && modalImage) {
                        closeModal();
                    }
                };

                document.addEventListener('keydown', handleKeyDown);
                return () => document.removeEventListener('keydown', handleKeyDown);
            }, [modalImage]);

            return (
                <section className="project-card">
                    <div className="project-header">
                        <div className="project-icon">
                            <i className="fas fa-project-diagram"></i>
                        </div>
                        <div className="project-meta">
                            <h4>{project.title}</h4>
                            {project.link && <a href={project.link} target="_blank" className="project-link">{project.link}</a>}
                        </div>
                    </div>
                    <p className="project-description">{project.description}</p>
                    <div className="project-images">
                        {project.images.map((img, i) => (
                            <img
                                key={i}
                                src={img}
                                alt={`${project.title} screenshot ${i+1}`}
                                onClick={() => openModal(img)}
                            />
                        ))}
                    </div>

                    {modalImage && (
                        <div className="modal show" onClick={closeModal}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <button className="modal-close" onClick={closeModal}>&times;</button>
                                <img src={modalImage} alt="Full size project image" />
                            </div>
                        </div>
                    )}
                </section>
            );
        }

        function ProjectsIntro() {
            return (
                <div className="projects-intro">
                    <h2><i className="fas fa-code"></i> My Projects</h2>
                    <p>Explore my portfolio of web applications, mobile apps, and DevOps solutions built with modern technologies</p>
                </div>
            );
        }

        function Projects() {
            return (
                <div>
                    <ProjectsIntro />
                    {projects.map((p, idx) => <ProjectCard key={idx} project={p} />)}
                </div>
            );
        }

        ReactDOM.render(<Projects />, document.getElementById('root'));

        // Add page nav
        const pageNav = document.createElement('div');
        pageNav.className = 'page-nav';
        pageNav.innerHTML = '<a href="experience.html">&larr; Previous: Experience</a> <a href="education.html">Next: Education &rarr;</a>';
        document.querySelector('main').appendChild(pageNav);

        // Scroll animations
        const observerOptions = { threshold: 0.1, rootMargin: '0px 0px -50px 0px' };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.project-card').forEach(card => observer.observe(card));
    </script>
</body>
</html>
